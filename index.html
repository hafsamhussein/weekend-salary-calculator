<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css"> 
    <title>Salary Calculator</title>
</head>

<body>
    <header>
        <h1> Salary Calculator</h1>
    </header>
    <div>
        <h2> Add Employee</h2>
    </div>
    <div id="content"> 
      
        <form class="employee=info" onsubmit="submitform(event)">
            <input id="FirstName-input" type="text" placeholder=" First Name">
            <input id="LastName-input" type="text"placeholder=" Last Name">
            <input id="IdNumber-input" type="number" placeholder=" ID">
            <input id="JobTitle-input" type="text" placeholder=" Job Title">
            <input id="AnnualSalary-input" type="number" placeholder=" Annual Salary"/><br />
            <button id= "Submit-Button" type= "submit">Submit</button>
        </form>
           <h2>Employees</h2> 
           <table id = "employeeList">
             <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID Number</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                    <td><button onClick="deleteEntry(event)"></button></td>
                </tr>
            </thead>
        </table>
       <div class="total"> 
        <p> Monthly Total <span id="monthlyTotal"></span></p></div> 
    </div>
    <script src="client.js"></script>
</body>

</html>
